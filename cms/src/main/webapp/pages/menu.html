<!DOCTYPE html>
<html style="height: 97%">
<head>
<meta charset="UTF-8">
<title>菜单管理</title>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src='menu.js'></script>
</head>
<body style="height: 100%;" class="easyui-layout">
	<div data-options="region:'west'" style="width:180px" >
		<ul id="tt"></ul>
	</div>
    <div data-options="region:'center'" >
    	<table id="menuContGrid">
    	</table>
    </div>
    
    <div id="addMenuDialog" class="easyui-dialog" title="添加菜单" style="width: 460px;height: 130px;"
    	class="easyui-dialog" collapsible="false" minimizable="false" maximizable="false" closed="true" resizable="false" modal="true">
    	<div align="center">
    	<form id="addMenuFrm" method="post">
    		<input type="hidden" id="apid" name="pid" />
    		<table>
    			<tr>
    				<td>菜单名</td>
    				<td>
    					<input id="newMn" name="mname" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[0,25]'"/>
    				</td>
    				<td>菜单图标</td>
    				<td>
    					<input id="newMi" name="micon" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[0,25]'"/>
    				</td>
    			</tr>
    			<tr>
    				<td>菜单级别</td>
    				<td>
    					<input id="newMl" name="mlevel" type="text" class="easyui-validatebox" editable="false"/>
    				</td>
    				<td>菜单URL</td>
    				<td>
    					<input id="newUrl" name="url" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[10,25]'"/>
    				</td>
    			</tr>
    		</table>
    	</form>
    	</div>
    </div>
    
    <div id="editMenuDialog" class="easyui-dialog" title="编辑菜单" style="width: 460px;height: 130px;"
    	class="easyui-dialog" collapsible="false" minimizable="false" maximizable="false" closed="true" resizable="false" modal="true">
    	<div align="center">
    	<form id="editMenuFrm" method="post">
    		<input type="hidden" id="emid" name="mid" />
    		<table>
    			<tr>
    				<td>菜单名</td>
    				<td>
    					<input id="edMn" name="mname" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[0,25]'"/>
    				</td>
    				<td>菜单图标</td>
    				<td>
    					<input id="edMi" name="micon" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[0,25]'"/>
    				</td>
    			</tr>
    			<tr>
    				<td>菜单URL</td>
    				<td>
    					<input id="edUrl" name="url" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[10,25]'"/>
    				</td>
    				<td>&nbsp;</td>
    				<td>&nbsp;</td>
    			</tr>
    		</table>
    	</form>
    	</div>
    </div>
    
</body>
</html>
