<!DOCTYPE html>
<html style="height: 97%">
<head>
<meta charset="UTF-8">
<title>菜单管理</title>
<head>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src='user.js'></script>
</head>
<body style="height: 100%">
	<div style="height: 100%;">
		<div style="height: 100%;">
			<div id="utGrid"></div>
		</div>
	</div>
	<div id="userToolBar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addUser()">添加</a>
		<span class="datagrid-btn-separator" style="vertical-align: middle;display:inline-block;float:none"></span>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">编辑</a>
		<span class="datagrid-btn-separator" style="vertical-align: middle;display:inline-block;float:none"></span>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteUser()">删除</a>
		<br/>
		<input class="easyui-searchbox" style="width:300px" data-options="searcher:userSearch,prompt:'请输入查询内容',menu:'#mm'"></input>
		<div id="mm" style="width:120px">
			<div data-options="name:'uname'">用户名</div> 
			<div data-options="name:'cellphone'">手机号</div>
			<div data-options="name:'address'">地址</div>
		</div>
	</div>
	<div id="aud" class="easyui-window" title="添加用户" style="width: 450px;height: 170px;"
		collapsible="false" minimizable="false" maximizable="false" closed="true" resizable="false" modal="true">
		<div class="easyui-layout" fit="true">
			<form id="addUser" method="post">
				<div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;" align="center">
					<table>
						<tr>
							<td>用户名</td>
							<td><input id="newUn" name="uname" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[0,25]'"/></td>
							<td>手机号</td>
							<td><input id="newUc" name="cellphone" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[11,11]'"/></td>
						</tr>
						<tr>
							<td>密码</td>
							<td><input id="newUp" name="upwd" type="password" class="easyui-validatebox" data-options="required:true,validType:'length[8,120]'"/></td>
							<td>确认密码</td>
							<td><input id="newUrp" type="password" class="easyui-validatebox" required="required" validType="equals['#newUp']"/></td>
						</tr>
						<tr>
							<td>地址</td>
							<td><input id="newUa" name="address" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[0,120]'"/></td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
					</table>
				</div>
				<div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
					<a id="asb" class="easyui-linkbutton" icon="icon-ok" onclick="saveUser();" href="javascript:void(0)">确定</a>
					<a id="acb" class="easyui-linkbutton" icon="icon-cancel" onclick="caud();" href="javascript:void(0)">取消</a>
				</div>
			</form>
		</div>
	</div>
	
	<div id="eud" class="easyui-window" title="编辑用户" style="width: 450px;height: 170px;"
		collapsible="false" minimizable="false" maximizable="false" closed="true" resizable="false" modal="true">
		<div class="easyui-layout" fit="true">
			<form id="editUser" method="post">
				<input type="hidden" id="huid" name="uid"/>
				<div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;" align="center">
					<table>
						<tr>
							<td>用户名</td>
							<td><input id="eUn" name="uname" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[0,25]'"/></td>
							<td>手机号</td>
							<td><input id="eUc" name="cellphone" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[11,11]'"/></td>
						</tr>
						<tr>
							<td>密码</td>
							<td><input id="eUp" name="upwd" type="password" class="easyui-validatebox" data-options="required:true,validType:'length[8,120]'"/></td>
							<td>确认密码</td>
							<td><input id="eUrp" type="password" class="easyui-validatebox" required="required" validType="equals['#eUp']"/></td>
						</tr>
						<tr>
							<td>地址</td>
							<td><input id="eUa" name="address" type="text" class="easyui-validatebox" required="required" validType="length[0,120]"/></td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
					</table>
				</div>
				<div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
					<a id="esb" class="easyui-linkbutton" icon="icon-ok" onclick="saveEdit()" href="javascript:void(0)">确定</a>
					<a id="ecb" class="easyui-linkbutton" icon="icon-cancel" onclick="ceud();" href="javascript:void(0)">取消</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
