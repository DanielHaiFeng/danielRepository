<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>index</title>
    <script th:inline="javascript" th:src="@{/jquery-3.3.1.js}"></script>
    <script th:inline="javascript" th:src="@{/js/index.js}"></script>
</head>
<body>
<div>
    <span>访问 Model：</span><span th:text="${person.name}"></span>
</div>
<div>
    <span>访问列表</span>
    <table>
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="human : ${people}">
            <td th:text="${human.name}"></td>
            <td th:text="${human.age}"></td>
        </tr>
        </tbody>
    </table>
    <button id="testBtn">测试</button>
</div>
</body>
</html>
