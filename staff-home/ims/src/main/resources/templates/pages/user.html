<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" style="height: 100%;">
<head>
<meta charset="UTF-8" />
<title>菜单管理</title>
	<link rel="stylesheet" type="text/css" href="../static/easyui/themes/insdep/reset.min.css" th:href="@{easyui/themes/insdep/reset.min.css}" />
	<!--reset.min.css 根据实际情况引入，如果你有自己的初始化样式表可以不引入当前样式-->
	<link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css" th:href="@{easyui/themes/icon.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/easyui/themes/color.css" th:href="@{easyui/themes/color.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/easyui/themes/insdep/easyui_full.css" th:href="@{easyui/themes/insdep/easyui_full.css}" />
	<script type="text/javascript" src="../static/easyui/jquery.min.js" th:src="@{easyui/jquery.min.js}"></script>
	<script type="text/javascript" src="../static/easyui/jquery.easyui-1.5.1.min.js" th:src="@{easyui/jquery.easyui-1.5.1.min.js}"></script>
	<script type="text/javascript" src="../static/easyui/themes/insdep/jquery.insdep-extend.min.js" th:src="@{easyui/themes/insdep/jquery.insdep-extend.min.js}"></script>
	<script type="text/javascript" src="../static/js/utils.js" th:src="@{js/utils.js}"></script>
	<script type="text/javascript" src="../static/js/pages/user.js" th:src="@{js/pages/user.js}"></script>
</head>
<body style="height: 100%">
	<div style="height: 100%;">
		<div style="height: 100%;">
			<div id="utGrid"></div>
		</div>
	</div>
	<div id="userToolBar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addUser()">添加</a>
		<span class="datagrid-btn-separator" style="vertical-align: middle;display:inline-block;float:none"></span>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">编辑</a>
		<span class="datagrid-btn-separator" style="vertical-align: middle;display:inline-block;float:none"></span>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteUser()">删除</a>
		<br/>
		<input class="easyui-searchbox" style="width:300px" data-options="searcher:userSearch,prompt:'请输入查询内容',menu:'#mm'"></input>
		<div id="mm" style="width:120px">
			<div data-options="name:'loginname'">登录名</div>
			<div data-options="name:'name'">姓名</div>
			<div data-options="name:'cellphone'">手机号</div>
			<div data-options="name:'address'">地址</div>
			<div data-options="name:'remark'">备注</div>
		</div>
	</div>
	<div id="userDialog" style="display: none;">
		<div class="easyui-layout" fit="true" align="center">
			<form id="userFrm" method="post">
				<table>
					<tr><td colspan="5">&nbsp;</td></tr>
					<tr>
						<td>用户名</td>
						<td><input id="loginname" name="loginname" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[6,25]'"/></td>
						<td>
							&nbsp;&nbsp;&nbsp;<input type="hidden" name="uid" id="uid"/>
						</td>
						<td>姓名</td>
						<td><input id="name" name="name" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[1,25]'"/></td>
					</tr>
					<tr><td colspan="5">&nbsp;</td></tr>
					<tr>
						<td>手机号</td>
						<td><input id="cellphone" name="cellphone" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[11,11]'"/></td>
						<td>&nbsp;&nbsp;&nbsp;</td>
						<td>地址</td>
						<td><input id="address" name="address" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[1,120]'"/></td>
					</tr>
					<tr><td colspan="5">&nbsp;</td></tr>
					<tr>
						<td>备注</td>
						<td><input id="remark" name="remark" type="text" class="easyui-validatebox" data-options="validType:'length[0,120]'"/></td>
						<td colspan="3"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
