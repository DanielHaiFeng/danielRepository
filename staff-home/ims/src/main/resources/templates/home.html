<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>职工之间管理系统</title>
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/insdep/reset.min.css" th:href="@{easyui/themes/insdep/reset.min.css}" />
    <!--reset.min.css 根据实际情况引入，如果你有自己的初始化样式表可以不引入当前样式-->
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css" th:href="@{easyui/themes/icon.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/color.css" th:href="@{easyui/themes/color.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/insdep/easyui_full.css" th:href="@{easyui/themes/insdep/easyui_full.css}" />
    <script type="text/javascript" src="../static/easyui/jquery.min.js" th:src="@{easyui/jquery.min.js}"></script>
    <script type="text/javascript" src="../static/easyui/jquery.easyui-1.5.1.min.js" th:src="@{easyui/jquery.easyui-1.5.1.min.js}"></script>
    <script type="text/javascript" src="../static/easyui/themes/insdep/jquery.insdep-extend.min.js" th:src="@{easyui/themes/insdep/jquery.insdep-extend.min.js}"></script>
    <script type="text/javascript" src="../static/js/utils.js" th:src="@{js/utils.js}"></script>
    <script type="text/javascript" src="../static/js/home.js" th:src="@{js/home.js}"></script>
</head>

<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:40px;background:#B3DFDA;padding:10px">
    <div style="display: inline;float: left;">职工之家管理系统</div>
    <div style="display: inline;float: right;">
        欢迎&nbsp;<span class="link-red" id="uname">admin</span>
        &nbsp;<span class="link-red" id="udpw">个人信息</span>
        &nbsp;<span class="link-red" id="qt">退出</span>
    </div>
</div>
<div data-options="region:'west',title:'导航'" style="width:150px;padding:0px;">
    <div id="ngm" class="easyui-accordion" fit="true" border="false">
    </div>
</div>
<div data-options="region:'center'" style="overflow-y:hidden;">
    <div id="tabs" class="easyui-tabs"  fit="true" border="false">
        <div title="欢迎使用" style="padding:20px;overflow:hidden;" >
        </div>
    </div>
</div>
<div data-options="region:'south'" style="height:40px;background:#A9FACD;padding:10px;text-align: center;">
    @Copyright Daniel.Dang
</div>

<!--修改密码窗口-->
<div id="udpww" class="easyui-window" title="修改密码" collapsible="false"
     minimizable="false" maximizable="false" closed="true" modal="true"
     resizable="false" style="width: 320px; height: 160px; padding: 5px; background: #fafafa;">
    <div class="easyui-layout" fit="true">
        <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
            <table cellpadding="3">
                <tr>
                    <td>新密码：</td>
                    <td><input id="txtNewPass" type="Password"/></td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td><input id="txtRePass" type="Password"/></td>
                </tr>
            </table>
        </div>
        <div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
            <a id="btnEp" class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)">确定</a>
            <a id="btnCancel" class="easyui-linkbutton" icon="icon-cancel" href="javascript:void(0)">取消</a>
        </div>
    </div>
</div>

</body>
</html>
